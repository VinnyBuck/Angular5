<header class="jumbotron">    
    <h1>IoT Pic Cadastro</h1>

</header>

<section class="container">
    <div class="row">
        <form  class="col-sm-6" (submit)="salvar($event)">

            <div class="form-group">
                <label for="">Titulo</label>
                <input [(ngModel)] = "foto.titulo"
                        name = "titulo"
                        type="text" 
                        class="form-control">
            </div>
            <div class="form-group">
                <label for="">Url</label>
                <input  [(ngModel)] = "foto.url"
                        name = "url"
                        type="text" 
                        class="form-control">
            </div>
            <div class="form-group">
                    <label for="">Descricao</label>
                    <textarea  [(ngModel)] = "foto.descricao"
                                name = "descricao"
                                type="text" 
                                class="form-control"></textarea>
            </div>
            <a [routerLink]="['']" class="btn btn-default">Voltar</a>

            <button class="btn btn-primary">Salvar</button>

        </form>

            
            <aside class="col-sm-4">

                <painel titulo="{{foto.titulo}}">
                    <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
                        {{foto.descricao}}
                    </foto>
                </painel>
                <!-- <h1>Hello Preview</h1>
                <h3>{{foto.titulo}}</h3>
                <h3>{{foto.url}}</h3>
                <h3>{{foto.descricao}}</h3> -->
            </aside>

    </div>
</section>

<a [routerLink]="['']" class="btn btn-primary">Voltar</a>
